{% extends 'cliente/base.html' %}
{% block head %}
<title>Reportes</title>
{% endblock head %}

{% block body %}


<div class="container"style="margin-right:60%;">
    <div class="mt-5" >

        <h1 style="margin-left:30%;">&nbsp&nbspReportes</h1>
        <br>
    </div>

    <div class="row"style="margin-left:10%;margin-right:10%">
        <div class="col-10">
          <div class="card mt-2 mx-auto p-4 bg-dark">
            
                  <table class="table-dark text-light">
                      <thead>
                        <tr >
                          <th scope="col">Reporte</th>
                          <th scope="col">Tipo</th>
                          <th scope="col">Fecha</th>
                          <th scope="col">Descargar</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr style="margin-top:20%;">
                          <th scope="row"><input style="width:20px;height:20px;margin-left:10%;"type="checkbox" checked autocomplete="off"></th>
                          <th scope="row">Visita Especial</th>
                          <th scope="row">11/11/11</th>
                          <th scope="row"><button type="button" class="btn btn-secondary">Descargar</button></th>
                        </tr>
                        
                      </tbody>
                    </table>
            
          
              
          </div>
      </div>
      
      
      {% endblock body %}
