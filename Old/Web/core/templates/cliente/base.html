<!doctype html>
<html lang="en">

<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="../../static/core/css/cliente.css"  type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block head %}
      
    {% endblock head %}    

</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="{% url 'index'%}">
                        Logo
                    </a>
                </li>
                <li>
                    <a href="{% url 'home'%}">Home</a>
                </li>
                <li>
                    <a href="{% url 'accidente'%}">Reportar accidente</a>
                </li>
                <li>
                    <a href="{% url 'especial'%}">Visita</a>
                </li>
                <li>
                    <a href="{% url 'mejora'%}">Plan de mejora</a>
                </li>
                <li>
                    <a href="{% url 'reporte'%}">Reporte</a>
                </li>
                <br><br><br><br><br><br><br><br><br><br><br>
                <li><a href="">Cerra seccion</a></li>
             
                
            </ul>
           
                    
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                {% block body %}
                {% endblock body %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

  
</body>

</html>
